<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img1.png" alt="balão de fala com 5 estrelas dentro">
    </header>
  
    <main>
      <p>Informações Pessoais</p>
    </main>

    <form>
      <fieldset>
        <div class="fieldset-wrapper">

          <div class="full-name">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required>
            </div>

            <div class="input-wrapper">
              <label for="event-surname">Sobrenome</label>
              <input type="text" id="event-surname" required>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="event-mentor">Selecione quem foi o seu mentor</label>
            <select id="event-mentor" required>
              <option value="none"></option>
              <option value="Kate">Kate</option>
              <option value="Kevin">Kevin</option>
              <option value="Randall">Randall</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="event-feedback">Feedback sobre o mentor</label>
            <textarea id="event-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-clarify">
            <label for="event-clarify">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-data">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-data">
           </div>

            <div class="input-wrapper">
             <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
           </div>

           <div class="input-wrapper">
             <label for="event-end">Até</label>
             <input type="time" id="event-end">
           </div>
          </div>

          <input class="button" type="submit" value="SALVAR">

        </div>
      </fieldset>
    </form>
  </div>

</body>
</html>
